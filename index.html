<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo-area">
          <img src="./images/logo.png" class="logo" />
          <h2>Electric PC Design</h2>
        </div>

        <div class="nav-links">
          <ul>
            <a href="#"><li>Home</li></a>
            <a href="#"><li>Detail</li></a>
            <a href="#"><li>Shop</li></a>
            <a href="#"><li>Contact</li></a>
          </ul>
        </div>
      </nav>

      <div class="information">
        <div id="circle">
          <img src="./images//pc.png" alt="" class="pc" />
          <div class="feature one">
            <img src="./images/camera.png" alt="" />
            <div>
              <h1>camera</h1>
              <p>Beautiful lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="./images/processor.pnglt=" />
            <div>
              <h1>processor</h1>
              <p>Fast processor</p>
            </div>
          </div>
          <div class="feature three">
            <img src="./images/battery.png" />
            <div>
              <h1>battery</h1>
              <p>Powerful Battery</p>
            </div>
          </div>
          <div class="feature four">
            <img src="./images/display.png" />
            <div>
              <h1>display</h1>
              <p>4K display</p>
            </div>
          </div>
        </div>
      </div>

      <div class="control">
        <img src="./images/arrow.png" id="up" />
        <h3>Feature</h3>
        <img src="./images/arrow.png" id="down" />
      </div>
    </div>
  </body>
</html>
